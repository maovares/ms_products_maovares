spring.application.name=ms-products
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017}
spring.data.mongodb.database=${MONGO_DB:products_db}

spring.data.mongodb.socket-timeout=${SPRING_DATA_MONGODB_SOCKET_TIMEOUT:30000}
spring.data.mongodb.connect-timeout=${SPRING_DATA_MONGODB_CONNECT_TIMEOUT:10000}
spring.data.mongodb.max-connection-idle-time=${SPRING_DATA_MONGODB_MAX_CONNECTION_IDLE_TIME:60000}
spring.data.mongodb.connections-per-host=${SPRING_DATA_MONGODB_CONNECTIONS_PER_HOST:50}

# Logging Configuration
logging.level.root=INFO
logging.level.com.maovares=INFO

# Detailed logging for application components
logging.level.com.maovares.ms_products.product.infraestructure.web=INFO
logging.level.com.maovares.ms_products.product.application.service=INFO
logging.level.com.maovares.ms_products.product.infraestructure.persistence=INFO
logging.level.com.maovares.ms_products.product.infraestructure.http.filter=INFO
logging.level.com.maovares.ms_products.product.infraestructure.web.exception_handler=INFO

# MongoDB logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.com.mongodb=INFO

# Spring Framework logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data=INFO

# Logging pattern with correlation ID
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId:-NO_CORRELATION_ID}] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId:-NO_CORRELATION_ID}] %-5level %logger{36} - %msg%n

# File logging
#logging.file.name=logs/ms-products.log
#logging.file.max-size=100MB
#logging.file.max-history=30

# Client certificate thumbprint for validation (i.e. E2:92:70:E9:47:8D:A9:EA:1B:6F:75:04:ED:XX:XX:XX:XX:XX:XX:XX)
client.cert.thumbprint=${CLIENT_CERT_THUMBPRINT}
